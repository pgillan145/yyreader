{% extends 'base.html' %}
{% block content %}
    {% include 'nav.html' %}
    <div class='w3-center'>
    {% for item in index %}
        {% if item.url is defined %}
            <a class='w3-button w3-blue' href='{{item.url}}'>{{item.text}}</a>
        {% else %}
            <span class='w3-button'>{{item.text}}</span>
        {% endif %}
    {% endfor %}
    </div>
    <div>
    {% for item in items %}
        {% include 'comic.html' %}
    {% endfor %}
    </div>
    {% include 'nav.html' %}
{% endblock %}
