{% extends 'base.html' %}
{% block content %}
    {% include 'nav.html' %}
    <div class='w3-margin'>
        {% for item in index %}
            <a class='w3-button w3-blue' href='{{ item.url }}'>{{ item.text }}</a>
        {% endfor %}
        </div>
        <div class='w3-margin'>
        {% for item in items %}
            {% if item.name is not defined or item.name is none %}
                <div>
                    <a href='{{ item.url }}'>{{ item.text }}</a>
                </div>
            {% else %}
                <a name='{{item.name}}'>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
