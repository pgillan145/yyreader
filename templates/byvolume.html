{% extends 'base.html' %}
{% block content %}
    {% include 'nav.html' %}
    {% for item in index %}
        <a class='w3-button w3-blue' href='{{ item.url }}'>{{ item.text }}</a>
    {% endfor %}
    {% for item in items %}
        {% if item.name is none %}
            <div>
                <a href='{{ item.url }}'>{{ item.text }}</a>
            </div>
        {% else %}
            <a name='{{item.name}}'>
        {% endif %}
    {% endfor %}
{% endblock %}
