<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
        <style>
            body {
                background: {{background_color}};
                color: {{text_color}};
                height: 100%;
            }
            div.page {
                height: 100%;
                position: relative;
            }
            div.back {
                position: absolute;
                top: 8%;
                left: 0;
                height: 92%;
                width: 50%;
                z-index: 9;
            }
            div.navigation {
                position: absolute;
                top: 0;
                left: 0;
                height: 8%;
                cursor: pointer;
                width: 100%;
                opacity: 90%;
                z-index: 9;
            }
            div.next {
                position: absolute;
                top: 8%;
                right: 0;
                height: 92%;
                width: 50%;
                z-index: 9;
            }
            img.page {
                height: 95vh;
                width: auto;
                object-fit: cover; 
            }
            img.page1 {
                object-position: 0% 0%; 
            }
            img.page2 {
                width: 100vw;
                object-position: 100% 0%; 
            }
        </style>
    </head>
    <body>
        <div class='w3-center'>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
