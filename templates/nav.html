<div>
    {% if nav.back is not none %}
        <a href='{{nav.back.url}}'>&lt;--{{nav.back.text}}</a>
    {% endif %}
    {% if nav.up is not none %}
        <a href='{{nav.up.url}}'>{{nav.up.text}}</a>
    {% endif %}
    {% if nav.forth is not none %}
        <a href='{{nav.forth.url}}'>{{nav.forth.text}}--&gt;</a>
    {% endif %}
</div>
