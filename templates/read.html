{% extends 'base.html' %}
{% block content %}
<map name='pageturner'>
{% if previous_page_url is none %}
{% else %}
    <area shape='rect' coords='0,0,{{img.half_width}},{{img.height}}' href='{{previous_page_url}}'>
{% endif %}
{% if next_page_url is none %}
{% else %}
    <area shape='rect' coords='{{img.half_width}},0,{{img.width}},{{img.height}}' href='{{next_page_url}}'>
{% endif %}
</map>
<table>
<tr>
   <td colspan=3><a href='/byvolume/{{comic.volume}}'>{{comic.volume}}</a> #{{comic.issue}} (page {{page}} of {{page_count}})</td>
</tr>
<tr>  
    <td colspan=3><img src='/page/{{comic.id}}/{{page}}' height='{{img.height}}' width='{{img.width}}' usemap=#pageturner></td>
</table>
{% endblock %}
